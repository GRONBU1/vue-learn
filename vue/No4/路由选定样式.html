<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="../lib/vue-router.js"></script>
  </head>
  <body>

  <script>
    const router = new VueRouter({
      routes: [
        { path: "/login", component: logint },
        { path: "/register", component: registert }
      ]
    });
    var registert = Vue.extend({
      template: "<h1>注册组件</h1>"
    });
    Vue.component("registert1", {
      template: "<h1>注册组件</h1>"
    });
    var logint = Vue.extend({
      template: "<h1>登录组件</h1>"
    });
    var vm = new Vue({
      el: "#vue1",
      data: {},
      methods: {},
      router: router
    });
  </script>
