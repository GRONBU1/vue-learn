<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue从零开始</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <template id="temp1">
        <div>
            <h3>Hello Vue!!</h3>
            <button @click="myclick">按钮</button>
        </div>
    </template>
    <div id="vue1">
        <comp @func="show"></comp>
    </div>
</body>
<script>
    // 这也是一种 子组件 给 父组件 传值的方法
    var comp = {
        template: '#temp1',
        methods: {
            myclick() {
                this.$emit('func')
            }
        },
    }

    var vm = new Vue({
        el: '#vue1',
        data: {},
        methods: {
            show() {
                console.info("Hello CCC")
            }
        },
        components: {
            comp
        }
    })
</script>

</html>
