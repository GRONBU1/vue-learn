<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue从零开始</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <!-- 在VUE实例之外定义组件模块 -->
    <template id="com">
      <h3>Private Component -2</h3>
    </template>
    <div id="vue1">
      <comp1></comp1>
      <comp2></comp2>
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: "#vue1",
      data: {},
      methods: {},
      // 定义私有的组件
      components: {
        comp1: {
          template: "<h3>Private Component -1 </h3>"
        },
        comp2: {
          template: "#com"
        }
      }
    });
  </script>
</html>
