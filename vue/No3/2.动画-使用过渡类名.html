<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vue从零开始</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        /* 定义进入和离开时候的过渡状态 */
        .fade-enter-active,
        .fade-leave-active {
            transition: all 0.2s ease;
            position: absolute;
        }

        /* 定义进入过渡的开始状态 和 离开过渡的结束状态 */
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
            transform: translateX(100px);
        }
    </style>
</head>

<body>
<div id="vue1">
    <button @click="show">按钮</button>
    <!-- 需要添加动画的内容在 transition元素 中 -->
    <transition>
        <p v-show="isshow">突然出现</p>
    </transition>
</div>
</body>
<script>
    var vm = new Vue({
        el: "#vue1",
        data: {
            isshow: false
        },
        methods: {
            show() {
                this.isshow = !this.isshow;
            }
        }
    });
</script>
</html>
