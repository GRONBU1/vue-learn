<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue从零开始</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="vue1">
      <a href="" @click.prevent="flag=true">Hello</a>
      <a href="" @click.prevent="flag=false">Bye</a>
      <Hello v-if="flag"></Hello>
      <Bye v-else="flag"></Bye>
    </div>
  </body>
  <script>
    Vue.component("Hello", {
      template: "<h3>Hello Vue</h3>"
    });
    Vue.component("Bye", {
      template: "<h3>Bye Vue</h3>"
    });
    var vm = new Vue({
      el: "#vue1",
      data: {
        flag: true
      },
      methods: {}
    });
  </script>
</html>
