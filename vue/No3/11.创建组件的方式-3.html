<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue从零开始</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <!-- 在VUE实例之外定义组件模块 -->
    <template id="mycomp">
      <h3>Hello Vue!</h3>
      <br />
      <h3>I Want To Love You</h3>
    </template>

    <div id="vue1">
      <comp></comp>
    </div>
  </body>
  <script>
    Vue.component("comp", {
      template: "#mycomp"
    });

    var vm = new Vue({
      el: "#vue1",
      data: {},
      methods: {}
    });
  </script>
</html>
