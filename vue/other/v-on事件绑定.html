<!DOCTYPE html>
<html>
	<head>
		<title>从零开始学Vue</title>
	</head>
	<body>
		<div id="vueInstance">
      输入您的姓名: <input type="text" v-model="name">
		<button type="button" v-on:click="say">欢迎</button>
		<button type="button" @click="say">欢迎</button>
		</div>

<script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
<script>
      var V = new Vue({
            el : '#vueInstance',
            data : {
                  name : 'Gronbu1'
            },
			methods:{
				say:function(){
					alert('欢迎'+this.name)
				}
			}
      });
</script>
	</body>
</html>
