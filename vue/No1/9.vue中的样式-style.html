<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue从零开始</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="vue1">
    <!-- 对象就是键值对集合 -->
    <!-- 使用对象,注意:如果属性中带有符号 - ,那么属性名要用单引号-->
    <p :style="{'font-size':'30px','font-weight':'800',color:'#00FFFF'}">@WSC , 我舒服了 ,你呢?</p>
    <!-- 或者使用M 中的数据替换 -->
    <p :style="a">@WSC , 我舒服了 ,你呢?</p>
    <!-- 使用多个 data中的对象-->
    <p :style="[a , b]">@WSC , 我舒服了 ,你呢?</p>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#vue1',
        data: {
            a: {
                'font-size': '30px',
                'font-weight': '800',
                color: '#00FFFF'
            },
            b: {
                color : 'red'
            }
        }
    })
</script>
</body>
</html>
