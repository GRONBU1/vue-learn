<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue从零开始</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="vue1">
			<input type="text" name="" id="" value="" v-model="n1" />
			<!-- 当加上v-model后selected属性好像没有效果,谷歌和火狐都是这样,IE好一点 那时因为select的取值已经双向绑定了operator了,所以给operator赋初值就可以实现默认-->
			<select name="" v-model="operator">
				<option value="0" selected="true">请选择</option>
				<option value="1">+</option>
				<option value="2">-</option>
				<option value="3">*</option>
				<option value="4">/</option>
			</select>
			<input type="text" name="" id="" value="" v-model="n2" />
			<input type="button" name="" id="" value="计算" @click="calculate" />
			<p>结果:{{result}}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#vue1',
				data: {
					operator: "0",
					n1: '',
					n2: '',
					result: ''
				},
				methods: {
					calculate() {
						// 重点是case 后的是字符串
						console.log(this.operator+' '+this.n1+' '+this.n2)
						switch (this.operator) {
							case '1':
								this.result = this.n1 + this.n2;
								console.log(this.result);
								break;
							case '2':
								this.result = this.n1 - this.n2;
								console.log(this.result);
								break;
							case '3':
								this.result = this.n1 * this.n2;
								console.log(this.result);
								break;
							case '4':
								this.result = this.n1 / this.n2;
								console.log(this.result);
								break;
							default:
							this.result= "请选择运算符"
								break;
						}
					}
				}
			})
		</script>
	</body>
</html>
