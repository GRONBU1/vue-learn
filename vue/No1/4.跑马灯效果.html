<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue从零开始</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
	<div id="vue1">
		<p v-text="msg"></p>
		<button type="button" @click="start">start</button>
		<button type="button" @click="stop">stop</button>
	</div>
	<!-- 注意在Vue实例中,如果想要使用data中的数据,或者是 methods中的方法,
		需要用this.数据名或者this.方法名 -->
	<script type="text/javascript">
		var vm = new Vue({
			el: '#vue1',
			data: {
				msg: '@王思聪,我舒服了,你呢',
				timer: ''
			},
			methods: {
				// 方案一:
				// 这里需要用一个vue对象指向方法
				// start:function(){
				// 	this.timer= setInterval(this.exe,1000)
				// },
				// exe:function(){
				//  this.msg=this.msg.substring(1)+this.msg.substring(0,1)
				// },
				// stop:function(){
				// 	clearInterval(this.timer)
				// 	this.msg='@王思聪,我舒服了,你呢'
				// }

				//方案二:
				// 可以直接使用 方法名() 的形式定义方法
				start() {
					// this指向问题 ,也可以使用箭头函数
					// var me = this
					this.timer = setInterval(() => {
						this.msg = this.msg.substring(1) + this.msg.substring(0, 1)
					}, 400)
				},
				stop: function () {
					clearInterval(this.timer)
					this.msg = '@王思聪,我舒服了,你呢'
				}
			},

		})
	</script><!-- ., n'bnb -->
</body>

</html>
